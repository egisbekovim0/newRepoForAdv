<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/customMenu.css">
    <link rel="stylesheet" type="text/css" href="../css/magic-menu.css">
    <script src="../scripts/magic-menu.js"></script>
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li class="list active">
                <a href="/index">
                    <span class="icon">
                        <img src="../assets3/home.png" class="mb-3" width="30" height="30" alt="">
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="/exercise">
                    <span class="icon">
                        <img src="../assets3/jogging.png" class="mb-3" width="30" height="30" alt="">
                    </span>
                    <span class="text">Exercises</span>
                </a>
            </li>
            <li class="list">
                <a href="/profile">
                    <span class="icon">
                        <img src="../assets3/exercise.png" class="mb-3" width="30" height="30" alt="">
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="/shop">
                    <span class="icon">
                        <img src="../assets3/store.png" class="mb-3" width="30" height="30" alt="">
                    </span>
                    <span class="text">Store</span>
                </a>
            </li>
            <li class="list">
              <a href="/stats">
                  <span class="icon">
                    <img src="../assets3/heart-rate.png" class="mb-3" width="30" height="30" alt="">
                  </span>
                  <span class="text">Stats</span>
              </a>
            </li>
            
          
        </ul>

        <div class="text-end">
          <a href="/login"><button type="button" class="custom-btn me-2">Login</button></a>
          <a href="/signup"><button type="button" class="custom-btn">Sign-up</button></a>
        </div>
      </div>
    </div>
  </header>
    <main class="form-signin w-100 m-auto mt-5">
        <form action="/api/login" method="POST">
          <h1 class="h3 mb-3 text-glow">You need to sign in to continue</h1>
      
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <button class="custom-btn w-100 py-2" type="submit">Sign in</button>
        </form>
      </main>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
    
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const formData = new FormData(form);
                console.log(formData)
    
                try {
                  const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                  });
  
                  if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                  }
  
                  const result = await response.json();
                  window.location.href = "/profile";
                  console.log(result); 
    
                  } catch (error) {
                    console.error('Error:', error.message);
                  }
            });
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
